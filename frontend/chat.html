<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance.AI - Assistente Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #f5f5f5;
            color: #333;
        }

        .message-metadata {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history-info {
            font-size: 12px;
            color: #666;
            padding: 10px 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí∞ Finance.AI</h1>
            <p>Assistente Especializado em Finan√ßas e Economia</p>
        </div>

        <div class="history-info">
            <span id="historyCount">Hist√≥rico: 0 intera√ß√µes</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    Ol√°! Sou o Finance.AI, seu assistente especializado em finan√ßas e economia.
                    Posso ajudar com informa√ß√µes sobre taxa Selic, infla√ß√£o, PIB, an√°lise de a√ß√µes e muito mais!
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="messageInput"
                    placeholder="Digite sua pergunta sobre finan√ßas..." autocomplete="off">
                <button class="send-button" id="sendButton">‚û§</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/stream';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const historyCount = document.getElementById('historyCount');

        // Mant√©m hist√≥rico da conversa (√∫ltimas 3 intera√ß√µes = 6 mensagens)
        let conversationHistory = [];

        // Adiciona mensagem √† interface
        function addMessage(role, content, metadata = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Render Markdown for assistant, plain text for user
            if (role === 'assistant') {
                contentDiv.innerHTML = marked.parse(content);
            } else {
                contentDiv.textContent = content; // User input stays as text to prevent injection
            }

            if (metadata) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-metadata';

                let usageText = '';
                if (metadata.usage) {
                    // üî• NEW: Show Requests
                    const reqCount = metadata.total_requests || 0;
                    usageText = ` | Tokens: ${metadata.usage.prompt_tokens} In / ${metadata.usage.completion_tokens} Out | Reqs: ${reqCount}`;
                }

                metaDiv.textContent = `Fontes: ${metadata.sources_used?.length || 0} | Confian√ßa: ${metadata.confidence || 'N/A'}${usageText}`;
                contentDiv.appendChild(metaDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Mostra indicador de digita√ß√£o
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove indicador de digita√ß√£o
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Atualiza contador de hist√≥rico
        function updateHistoryCount() {
            const interactions = conversationHistory.length / 2;
            historyCount.textContent = `Hist√≥rico: ${interactions} intera√ß√µes (√∫ltimas 3 enviadas)`;
        }

        // Envia mensagem
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Adiciona mensagem do usu√°rio
            addMessage('user', message);
            messageInput.value = '';
            sendButton.disabled = true;

            // Adiciona ao hist√≥rico
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Mostra indicador de digita√ß√£o
            showTypingIndicator();

            try {
                // Prepara hist√≥rico (√∫ltimas 4 mensagens = 2 intera√ß√µes)
                const historyToSend = conversationHistory.slice(-4);

                // Faz requisi√ß√£o ao stream
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        stream: true,
                        chat_history: historyToSend.slice(0, -1)
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let metadata = null;
                let buffer = '';

                let messageDiv = null;
                let contentDiv = null;

                const initMessageBubble = () => {
                    if (messageDiv) return;
                    hideTypingIndicator();

                    messageDiv = document.createElement('div');
                    messageDiv.className = 'message assistant';

                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar';
                    avatar.textContent = 'ü§ñ';

                    contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    contentDiv.innerHTML = '<span class="cursor">|</span>';

                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(contentDiv);
                    chatMessages.appendChild(messageDiv);
                };

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // Adiciona ao buffer
                    buffer += decoder.decode(value, { stream: true });

                    // Processa linhas completas
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        let trimmed = line.trim();
                        if (!trimmed) continue;

                        // Ignore SSE comments/pings
                        if (trimmed.startsWith(':')) continue;

                        // Remove prefixo SSE "data: "
                        if (trimmed.startsWith('data: ')) {
                            trimmed = trimmed.substring(6);
                        }

                        try {
                            const data = JSON.parse(trimmed);

                            if (data.type === 'token') {
                                initMessageBubble();
                                assistantMessage += data.content;
                                // Atualiza UI em tempo real
                                contentDiv.innerHTML = marked.parse(assistantMessage);
                                chatMessages.scrollTop = chatMessages.scrollHeight;

                            } else if (data.type === 'metadata') {
                                metadata = data.metadata;
                            } else if (data.type === 'error') {
                                initMessageBubble();
                                console.error('Erro do servidor:', data.content);
                                assistantMessage += `\n‚ùå Erro: ${data.content}`;
                                contentDiv.innerHTML = marked.parse(assistantMessage);
                            }
                        } catch (e) {
                            console.error('Erro ao parsear linha:', trimmed, e);
                        }
                    }
                }

                // Finaliza mensagem
                if (metadata) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'message-metadata';

                    let usageText = '';
                    if (metadata.usage) {
                        // üî• NEW: Show Requests
                        const reqCount = metadata.total_requests || 0;
                        usageText = ` | Tokens: ${metadata.usage.prompt_tokens} In / ${metadata.usage.completion_tokens} Out | Reqs: ${reqCount}`;
                    }

                    metaDiv.textContent = `Fontes: ${metadata.sources_used?.length || 0} | Confian√ßa: ${metadata.confidence || 'N/A'}${usageText}`;
                    contentDiv.appendChild(metaDiv);
                }

                console.log('Mensagem final:', assistantMessage);

                // Adiciona ao hist√≥rico
                if (assistantMessage) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: assistantMessage
                    });
                    updateHistoryCount();
                }

            } catch (error) {
                hideTypingIndicator();
                addMessage('assistant', '‚ùå Erro ao conectar com o servidor.');
                console.error('Erro:', error);
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Foco inicial
        messageInput.focus();
    </script>
</body>

</html>
